name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/ahmedhajjej/devops-api:latest
            docker.io/ahmedhajjej/devops-api:${{ github.sha }}

  zap-dast:
    runs-on: ubuntu-latest
    needs: build-and-push              # run only after image build/push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ZAP_TARGET != ''
    env:
      ZAP_TARGET: ${{ vars.ZAP_TARGET }}
    permissions:
      contents: write
      issues: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ env.ZAP_TARGET }}
          cmd_options: '-a'
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_issue_writing: false       # prevents GitHub integration errors
          fail_action: false               # never fail workflow on scan issues
          artifact_name: zap-scan
        env:
          JAVA_OPTS: -Xmx1g

      - name: Upload ZAP reports manually
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports            # artifact name hyphenated
          path: |
            report_json.json
            report_md.md
            report_html.html

      - name: DAST note
        run: echo "DAST runs only when ZAP_TARGET secret is set."
